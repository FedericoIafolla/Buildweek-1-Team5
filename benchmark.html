<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/benchmark.css">
    <link rel="icon" href="assets/media/favicon.png">
    <meta name="author" content="Team 5">
    <meta name="description" content="Propgetto Build Week 1">
</head>
<body>
    <header class="upperBench">
        <div id="banner"><img id="logo" src="./assets/media/epicode_logo.png" alt="logo epicode"></div>
        <div id="chartContainer">
            <div class="base-timer">
                <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <g class="base-timer__circle">
                        <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
                        <path
                            id="base-timer-path-remaining"
                            stroke-dasharray="283"
                            class="base-timer__path-remaining full"
                            d="
                                M 50, 50
                                m -45, 0
                                a 45,45 0 1,0 90,0
                                a 45,45 0 1,0 -90,0
                            "
                        ></path>
                    </g>
                </svg>
                <span id="base-timer-label" class="base-timer__label">10</span>
            </div>
        </div>
    </header>
    <main>
        <div class="quiz-container">
            <div id="question-container" class="question-container">
                <div id="question">
                    <!-- qui js inserisce la domanda -->
                </div>
                <div id="answer-buttons"></div>
            </div>
            <div class="controls">
                <button id="next-btn" disabled>PROCEDI</button>
            </div>
            <div id="result" class="result"></div>
            <p id="questionCounter">QUESTION 1<span>/10</span></p>
        </div>
    </main>
    <script src="/assets/js/benchmark.js"></script>
</body>
</html>
