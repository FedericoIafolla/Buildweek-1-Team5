<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati del Quiz</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/results.css">
</head>

<body>
    <header>
        <div id="banner"><img id="logo" src="./assets/media/epicode_logo.png" alt="logo epicode"></div>
    </header>
    <main>
        <div id="quiz-container">
            <div id="title">
                <h1>Results</h1>
                <h2>The summary of your answers:</h2>
            </div>
            <div id="correct-container" class="results">
                <h2>Correct</h2>
                <h4 id="correct-answers-percentage">0%</h4>
                <p id="correct-answers">0/0 questions</p>
            </div>
            <div>
                <canvas id="myChart">
                    <!-- <div id="chartContainer"><h2>ciao</h2></div> -->
                </canvas>
            </div>
            <div id="wrong-container" class="results">
                <h2>Wrong</h2>
                <h4 id="wrong-answers-percentage">0%</h4>
                <p id="wrong-answers">0/0 questions</p>
            </div>
        </div>
        <div id="rate-us">
            <a id="link" href="./feedback.html"><button type="button" id="rate-us-btn">RATE US</button></a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="/assets/js/results.js"></script>
</body>

</html>
